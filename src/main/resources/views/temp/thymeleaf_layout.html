<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="UTF-8">
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">게시판</title>
        <link rel="stylesheet" th:href="@{/css/index.css}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <div class="template_container">
            <div><th:block th:replace="temp/fragments :: header"></th:block></div>
            <div class="container-lg">
                <div><th:block layout:fragment="content"></th:block></div>
<!--                여기에 사이드 상단하단 퀵바 만들어야 하는데..
                    content가 중앙 80% 차지하고 그 옆 겹쳐서 사이드바 만들어야 하는데..
-->
            </div>
            <div><th:block th:replace="temp/fragments :: footer"></th:block></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/js/index.js"></script>
    </body>

</html>
