<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">

<head>

    <meta charset="UTF-8">
    <title>bestlist</title>
    <link rel="stylesheet" th:href="@{/css/book/best.css}">
</head>

<th:block layout:fragment="content">
    <div class="m-b-20">
        <div class="flex h-100 center">
            <div class="w-80">
                <div class="grid m-t-20 m-l-50">
                    <h3>베스트 셀러</h3>
                    <div class="flex m-t-10">
                        <div class="pe-2">
                            <a th:href="@{/book/best(startIdx=1,SearchTarget='Book')}">국내</a>
                        </div>
                        <div>
                            <a th:href="@{/book/best(startIdx=1,SearchTarget='Foreign')}">외국</a>
                        </div>
                    </div>
                </div>


                    <!--todo 한줄에 5개?정도만 들어가고 자동 줄바꿈 반응형으로 만들기!!-->
                <div class="m-t-20"> <!-- 리스트 부분 -->
                    <!--1,2,3 순위를 위한 곳-->
                    <ul class="best_box px-5 py-4">
                        <li class="flex-direc-column center">
                            <div class="flex justify_content_center">
                                <div th:text="${list.get(0).getBestRank()}" class="font_bold ranknumber"></div>
                                <div><a th:href="@{/book/detail(isbn=${list.get(0).getIsbn()})}"><img th:src="${list.get(0).getCover()}" class="book_img_1013"></a></div>
                            </div>
                            <div class="best_box_info">
                                <a th:href="@{/book/detail(isbn=${list.get(0).getIsbn()})}"><strong th:text="${list.get(0).getTitle()}" class="best_multiline"></strong></a>
                                <p th:text="${list.get(0).getAuthor()}" class="best_oneline"></p>
                                <p th:text="${list.get(0).getPriceStandard()+'원'}" class="font_color_red"></p>
                            </div>
                        </li>
                        <li class="flex-direc-column center">
                            <div class="flex justify_content_center">
                                <div th:text="${list.get(1).getBestRank()}" class="font_bold ranknumber"></div>
                                <div><a th:href="@{/book/detail(isbn=${list.get(1).getIsbn()})}"><img th:src="${list.get(1).getCover()}" class="book_img_1013"></a></div>
                            </div>
                            <div class="best_box_info">
                                <a th:href="@{/book/detail(isbn=${list.get(1).getIsbn()})}"><strong th:text="${list.get(1).getTitle()}" class="best_multiline"></strong></a>
                                <p th:text="${list.get(1).getAuthor()}" class="best_oneline"></p>
                                <p th:text="${list.get(1).getPriceStandard()+'원'}" class="font_color_red"></p>
                            </div>
                        </li>
                        <li class="flex-direc-column center">
                            <div class="flex justify_content_center">
                                <div th:text="${list.get(2).getBestRank()}" class="font_bold ranknumber"></div>
                                <div><a th:href="@{/book/detail(isbn=${list.get(2).getIsbn()})}"><img th:src="${list.get(2).getCover()}" class="book_img_1013"></a></div>
                            </div>
                            <div class="best_box_info">
                                <a th:href="@{/book/detail(isbn=${list.get(2).getIsbn()})}"><strong th:text="${list.get(2).getTitle()}" class="best_multiline"></strong></a>
                                <p th:text="${list.get(2).getAuthor()}" class="best_oneline"></p>
                                <p th:text="${list.get(2).getPriceStandard()+'원'}" class="font_color_red"></p>
                            </div>
                        </li>
                    </ul>
                    <!--나머지 넣는 곳-->
                    <div th:each="list : ${list}">
                        <div th:unless="${list.bestRank==1||list.bestRank==2||list.bestRank==3}" >
                            <div class="flex m-b-40 center book_box">
                            <div th:text="${list.bestRank}"></div>
                            <a th:href="@{/book/detail(isbn=${list.isbn})}"><img th:src="${list.cover}" class="book_img_cover"></a>
                            <div class="m-r-30 flex-direc-column container-md">
                                <a th:href="@{/book/detail(isbn=${list.isbn})}"><h5 th:text="${list.title}" class="font_bold"></h5></a>
                                <div class="flex color_grey" style="flex-wrap: wrap;">
                                    <div th:text="${list.author}"></div>
                                    <div>&nbsp;|&nbsp;</div>
                                    <div th:text="${list.publisher}"></div>
                                    <div>&nbsp;|&nbsp;</div>
                                    <div th:text="${list.pubDate}"> </div>
                                </div>

                                <div th:text="${list.description}"></div>
                            </div>


                            <div class="width200p flex-direc-column center">
                                <div class="flex">
                                    <div >판매가:</div>
                                    <h5 th:text="${list.priceStandard}" class="color_red font_bold"></h5>
                                </div>
                                <div class="flex-direc-column m-2">
                                    <input type="button" value="장바구니 담기" class="cart_btn">
                                    <input type="button" value="바로구매" class="purchase_btn">
                                </div>
                            </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>

                <nav aria-label="Page navigation example flex ">
                    <ul class="pagination center">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="/js/book/best.js"></script>
</th:block>
