<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">

<head>

    <meta charset="UTF-8">
    <title>bookdlist</title>
    <link rel="stylesheet" th:href="@{/css/book/book.css}">
</head>

<th:block layout:fragment="content">
    <div class="m-b-20">
        <div class="flex h-100 center">
            <div class="w-80">
                <div class="grid m-t-20">
<!--                    국내도서 클릭 했을 때 메뉴 -->
                    <div th:if="${category.equals('Book')}">
                        <ul class="flex justify_space_around">
                            <li><a th:href="@{/book/list(categoryBookjuck='국내도서>소설%')}">소설/시</a></li>
                            <li><a th:href="@{/book/list(categoryBookjuck='국내도서>에세이%')}">에세이</a></li>
                            <li><a th:href="@{/book/list(categoryBookjuck='국내도서>자기계발%')}">자기 계발</a></li>
                            <li><a th:href="@{/book/list(categoryBookjuck='국내도서>경제경영%')}">경제/경영</a></li>
                            <li><a th:href="@{/book/list(categoryBookjuck='국내도서>인문학%')}">인문</a></li>
                            <li><a th:href="@{/book/list(categoryBookjuck='국내도서>역사%')}">역사</a></li>
                            <li><a th:href="@{/book/list(categoryBookjuck='국내도서>예술/대중문화%')}">예술/문화</a></li>
                            <li><a th:href="@{/book/list(categoryBookjuck='국내도서>과학%')}">과학/기술공학</a></li>
                            <li><a th:href="@{/book/list(categoryBookjuck='국내도서>컴퓨터/모바일%')}">컴퓨터/IT</a></li>
                        </ul>
                    </div>
<!--                    해외도서 클릭했을 때 메뉴 -->
                    <div th:if="${category.equals('Foreign')}">
                        <ul class="flex justify_space_around">
                            <li><a th:href="@{/book/list(categoryBookjuck='외국도서>소설/시/희곡%')}">소설/시/희곡</a></li>
                            <li><a th:href="@{/book/list(categoryBookjuck='외국도서>예술/대중문화%')}">예술/대중문화</a></li>
                            <li><a th:href="@{/book/list(categoryBookjuck='외국도서>인문/사회%')}">인문/사회</a></li>
                            <li><a th:href="@{/book/list(categoryBookjuck='외국도서>컴퓨터%')}">컴퓨터</a></li>
                            <li><a th:href="@{/book/list(categoryBookjuck='외국도서>어린이%')}">어린이</a></li>
                        </ul>
                    </div>


                    <hr class="m-t-10">
                    <div class="m-t-10">
                        <form action="">
                            <select name="정렬" id="a1">
                                <option value="new" id="a1_1">최신순</option>
                                <option value="popular">인기순</option>
                                <option value="price">가격순</option>
                            </select>
                        </form>
                    </div>
                </div>

                <!--todo 한줄에 5개?정도만 들어가고 자동 줄바꿈 반응형으로 만들기!!-->
                <div class="list m-t-20"> <!-- 리스트 부분 -->
                    <div th:each="list : ${list}">
                        <div th:text="${list.title}"></div>
                        <img th:src="${list.cover}">
                        <div th:text="${list.priceStandard}"></div>
                        <div th:text="${list.publisher}"></div>
                        <div th:text="${list.author}"></div>
                        <div th:text="${list.pubDate}"></div>
                        <div th:text="${list.description}"></div>
                    </div>
                </div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="/js/book/book.js"></script>
</th:block>
