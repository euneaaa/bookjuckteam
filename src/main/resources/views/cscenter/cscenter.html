<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">

<head>
    <meta charset="UTF-8">
    <title>cscenter</title>
    <link rel="stylesheet" th:href="@{/css/cscenter/cscenter.css}">
</head>

<th:block layout:fragment="content">
    <div class="cscenter">
        <div class="notice container-lg px-4 py-4">
            <h2 class="m-t-20 pb-2 border-bottom">고객센터 안내사항</h2>
            <div class="flex-direc-column row g-2 py-3 row-cols-lg-3">
                <div>[공지] < 개인정보 처리방침 > 변경 안내 </div>
                <div>[안내] 문의 답변 문자 전송 방식 안내 </div>
                <div>[북적북적] 도서 구매 포인트 적립 변경 안내 </div>
            </div>
        </div>
        <div class="faq container-lg px-4 py-4" id="hanging-icons">
            <h2 class="pb-2 border-bottom">자주 묻는 질문</h2>
            <div class="faqboard row g-2 py-3 row-cols-1 row-cols-lg-3">
                <!--faq리스트 만들어지는 부분 -->
            </div>
        </div>
        <div class="m-t-20 pb-2 border-bottom container-lg">
            <h2>고객 문의</h2>
            <ul class="py-4 container-sm">
                <li class="d-flex justify-content-start">
                    <a href="문의창" class="m-r-40">
                        <div class="flex flex-direc-column center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                            </svg>
                            <h4>1:1 문의</h4>
                        </div>
                    </a>
                    <a href="bkk@naver.com" class="m-r-40">
                        <div class="flex flex-direc-column center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-envelope-paper" viewBox="0 0 16 16">
                                <path d="M4 0a2 2 0 0 0-2 2v1.133l-.941.502A2 2 0 0 0 0 5.4V14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V5.4a2 2 0 0 0-1.059-1.765L14 3.133V2a2 2 0 0 0-2-2H4Zm10 4.267.47.25A1 1 0 0 1 15 5.4v.817l-1 .6v-2.55Zm-1 3.15-3.75 2.25L8 8.917l-1.25.75L3 7.417V2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v5.417Zm-11-.6-1-.6V5.4a1 1 0 0 1 .53-.882L2 4.267v2.55Zm13 .566v5.734l-4.778-2.867L15 7.383Zm-.035 6.88A1 1 0 0 1 14 15H2a1 1 0 0 1-.965-.738L8 10.083l6.965 4.18ZM1 13.116V7.383l4.778 2.867L1 13.117Z"/>
                            </svg>
                            <h4>이메일 문의</h4>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="/js/cscenter/cscenter.js"></script>

</th:block>
